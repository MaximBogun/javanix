plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
    id 'com.diffplug.spotless' version '5.12.4'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    maven {
        url "https://repo.clojars.org"
    }
}

spotless {
    java {
        googleJavaFormat()
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation group: 'org.redisson', name: 'redisson', version: '3.2.0'
    implementation group: 'nginx-clojure', name: 'nginx-clojure', version: '0.5.2'

}

shadowJar {
    mainClassName = 'nginx.handler.com.App'
    minimize {
        exclude(dependency('commons-logging:.*:.*'))
    }
}

application {
    // Define the main class for the application.
    mainClass = 'nginx.handler.com.App'
}
